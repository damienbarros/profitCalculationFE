<section class="result-table">
  <table>
    <thead>
      <tr>
        <th>Income</th>
        <th>Total Costs</th>
        <th>Profit or Loss</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of rows; let i = index; trackBy: trackByIndex">
        <td>{{ r.income | number:'1.0-2' }}</td>
        <td>{{ r.totalCosts | number:'1.0-2' }}</td>
        <td [ngClass]="{'profit': r.profitOrLoss >= 0, 'loss': r.profitOrLoss < 0}">
          {{ r.profitOrLoss | number:'1.0-2' }}
        </td>
      </tr>
    </tbody>
  </table>
</section>
