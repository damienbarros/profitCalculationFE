<div class="list-wrapper">
  <table class="list-table">
    <thead>
      <tr>
        <th>Income</th>
        <th>Total Costs</th>
        <th>Profit or Loss</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of (shipments$ | async)">
        <td>{{ getTotalPayments(s) | number:'1.0-0' }}</td>
        <td>{{ getTotalCosts(s) | number:'1.0-0' }}</td>
        <td>{{ getProfit(s) | number:'1.0-0' }}</td>
      </tr>
    </tbody>
  </table>
</div>
