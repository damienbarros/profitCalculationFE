<div class="container mt-4">
  <h2>Shipment Form</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- Reference Number -->
    <div class="mb-3">
      <label class="form-label">Reference Number</label>
      <input class="form-control" formControlName="referenceNumber" />
    </div>

    <!-- Customers Section -->
    <div formArrayName="customers" class="mb-4">
      <h4>Customers</h4>
      <div *ngFor="let c of customers.controls; let i = index" [formGroupName]="i" class="mb-2">
        <input class="form-control mb-2" formControlName="name" placeholder="Customer name" />
        <input
          class="form-control"
          type="number"
          formControlName="paymentAmount"
          placeholder="Payment amount"
        />
      </div>
      <button type="button" class="btn btn-sm btn-primary mt-2" (click)="addCustomer()">+ Add Customer</button>
    </div>

    <!-- Service Providers Section -->
    <div formArrayName="serviceProv" class="mb-4">
      <h4>Service Providers</h4>
      <div *ngFor="let s of serviceProv.controls; let i = index" [formGroupName]="i" class="mb-2">
        <input class="form-control mb-2" formControlName="name" placeholder="Provider name" />
        <input
          class="form-control"
          type="number"
          formControlName="costAmount"
          placeholder="Cost amount"
        />
      </div>
      <button type="button" class="btn btn-sm btn-primary mt-2" (click)="addServiceProvider()">+ Add Service Provider</button>
    </div>

    <!-- Submit Button -->
    <button class="btn btn-success" type="submit" [disabled]="form.invalid">Calculate Profit</button>
  </form>

  <!-- Results Section -->
  <div *ngIf="result" class="mt-4 p-3 border rounded bg-light">
    <h4>Results</h4>
    <p><strong>Total Payments:</strong> {{ getTotalPayments() | number: '1.2-2' }}</p>
    <p><strong>Total Costs:</strong> {{ getTotalCosts() | number: '1.2-2' }}</p>
    <p><strong>Profit:</strong> {{ getProfit() | number: '1.2-2' }}</p>
  </div>
</div>
