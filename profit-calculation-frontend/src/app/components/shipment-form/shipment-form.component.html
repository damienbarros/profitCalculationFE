<form [formGroup]="form" class="shipment-form">
  <div class="top-left">

    <div class="app-title">
      <div class="icon-circle"></div>
      <div class="title-text">Calculate Profit</div>
    </div>
    
    <div class="shipment-id">
      <strong>Shipment ID</strong> <span class="id-value">{{ form.get('reference')?.value }}</span>

  -->
    <div class="income-block">
      <label class="label">Income</label>
      <input class="input" formControlName="income" type="number" step="0.01" />
    </div>
  </div>

  <div class="income-block">

    <div class="costs-card">
      <div class="cost-row">
        <label>Cost</label>
        <input type="number" formControlName="cost" />
      </div>
      <div class="cost-row">
        <label>Additional Cost</label>
        <input type="number" formControlName="additionalCost" />
      </div>
    </div>

    <div class="calculate-button">
      <button (click)="onCalculate()">Calculate</button>
    </div>
  </div>
</form>
